version: 2
jobs:
  build:
    docker:
      - image: electronuserland/electron-builder:wine

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn run env-cmd .env build --windows
      - run: yarn run env-cmd .env build --linux

      - store_artifacts:
          path: release/

  build-mac:
    macos:
      xcode: '9.0'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn run env-cmd .env build --mac

      - store_artifacts:
          path: release/

 workflows:
   version: 2
   build_all:
     jobs:
       - build
       - build-mac
