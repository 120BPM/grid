version: 2
jobs:
  build:
    docker:
      - image: electronuserland/builder:wine

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install

      - run: yarn release --win
      - run: yarn release --linux

      - run:
          name: "Cleanup before uploading artifacts"
          command: rm -rf release/*-unpacked
      
      - store_artifacts:
          path: release/

  build-mac:
    macos:
      xcode: '9.0'
    working_directory: ~/repo
    steps:
      - checkout

      - run: yarn install
      - run: yarn release --mac

      - run:
          name: "Cleanup before uploading artifacts"
          command: rm -rf release/mac

      - store_artifacts:
          path: release/

workflows:
  version: 2
  build_all:
    jobs:
      - build
      - build-mac
